<html>
    <head>
        <title>Unit Conversion By Ambrogio</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="top-page">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" placeholder="" id="user-input">
            <button id="convert">convert</button>
        </div>
        <div id="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="meters-feet">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>  
            </div>
            <div class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="liters-gallons">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>  
            </div>
            <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kilograms-pounds">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>  
            </div>
        </div>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
